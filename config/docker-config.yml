server:
  AppVersion: 1.0.0
  Port: :3000
  PprofPort: :5555
  Mode: Development
  JwtSecretKey: secretkey
  CookieName: jwt-token
  ReadTimeout: 5
  WriteTimeout: 5
  SSL: true
  CtxDefaultTimeout: 12
  CSRF: true
  Debug: false
  MaxConnectionIdle: 5
  Timeout: 15
  MaxConnectionAge: 5
  Time: 120

rabbitmq:
  Host: rabbitmq
  Port: 5672
  User: guest
  Password: guest
  Exchange: product-exchange
  Queue: product-queue
  RoutingKey: product-routing-key
  ConsumerTag: product-consumer
  WorkerPoolSize: 5

redis:
  RedisAddr: redis:6379
  RedisPassword:
  RedisDb: 0
  RedisDefaultdb: 0
  MinIdleConns: 200
  PoolSize: 12000
  PoolTimeout: 240
  Password: ""
  DB: 0

weaviate:
  host: weaviate:8080
  scheme: http
  timeoutMs: 5000

kafka:
  Brokers:
    - kafka:9092 # List of bootstrap brokers
  Topic: logs-topic # Default topic name
  GroupID: logs-group # Consumer group ID
  ClientID: logs-client # Unique client ID for tracing
  TimeoutMs: 5000 # Request timeout
  MinBytes: 1 # Minimum bytes to fetch (consumer)
  MaxBytes: 1048576 # Maximum bytes per fetch (1MB)
  CommitIntervalMs: 1000 # Auto-commit interval for consumer
  MaxRetry: 5
  RequiredAcks: -1 # -1 = all replicas must acknowledge
  Compression: snappy # none, gzip, snappy, lz4, zstd
  SASL:
    Enabled: false
    Mechanism: PLAIN # PLAIN, SCRAM-SHA256, SCRAM-SHA512
    Username:
    Password:
  TLS:
    Enabled: false
    InsecureSkipVerify: false
